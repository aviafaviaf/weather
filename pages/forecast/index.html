<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <script src="https://kit.fontawesome.com/5e417c59b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../globalStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script defer src="../../header.js"></script>
    <script defer src="../../footer.js"></script>
</head>
<body>
    <section>
        <h1>Прогноз погоды</h1>
        <div id="grid">
            <div id="current-weather">
                <h2>Сейчас</h2>
                <div>
                    <div>
                        <div><i class="fa-solid fa-clock"></i><span id="date"></span></div>
                        <div><i class="fa-solid fa-temperature-quarter"></i><span id="temperature"></span></div>
                        <div><i class="fa-solid fa-droplet"></i><span id="humidity"></span></div>
                        <div><i class="fa-solid fa-wind"></i><span id="wind"></span></div>
                        <div><i id="weather_code_icon" class="fa-solid fa-droplet"></i><span id="weather_code"></span></div>
                    </div>
                    <div>
                        <img id="weather_image" src="../../images/sun.png" alt="Погода" width="300px" height="300px">
                    </div>
                </div>
            </div>
            <div id="map">
                <h2>Карта погоды</h2>
                <iframe src="https://embed.windy.com/embed2.html?lat=55.735&lon=37.738&detailLat=55.735&detailLon=37.738&width=650&height=450&zoom=8&level=surface&overlay=temp&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
